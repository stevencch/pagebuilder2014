<html lang="en">
<!--<![endif]-->
<head>
    <title>Unify | Welcome...</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS Global Compulsory-->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/headers/header1.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/plugins/flexslider/flexslider.css">
    <link rel="stylesheet" href="assets/plugins/parallax-slider/css/parallax-slider.css">
    <!-- CSS Theme -->
    <link rel="stylesheet" href="assets/css/themes/default.css" id="style_color">
    <link rel="stylesheet" href="assets/css/themes/headers/default.css" id="style_color-header-1">

    <link href="/Content/themes/base/all.css" rel="stylesheet" />
    <link href="/Content/summernote.css" rel="stylesheet" />
    <link href="/Content/jquery.cropbox.css" rel="stylesheet" />

    <link rel="stylesheet" href="/Content/page.css">

    <link rel="stylesheet" href="assets/css/pb.css">
    <script type="text/javascript" src="/Scripts/jquery-2.1.1.js"></script>
</head>

<body>
    <!--Tool Bar-->
    <div class="pageToolBar">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="btnEditText">Edit Text</button>
                        <button type="button" class="btn btn-primary" id="btnEditImage">Edit Image</button>
                        <button type="button" class="btn btn-primary" id="btnSavePage">Save Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    [[PAGE]]
    <!-- Modal -->
    <div class="modal fade" id="pbTextModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">EDIT TEXT</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div id="textPanel">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="textEditor"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnTextSave">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pbImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">EDIT IMAGE</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <form role="form">
                                <div class="form-group">
                                    <div id="imagePanel">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-8 imagePanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="active"><a href="#search" role="tab" data-toggle="tab">Search</a></li>
                                <li><a href="#myFolder" role="tab" data-toggle="tab" id="myFolderTab">My Folder</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="search">
                                    <form role="form" class="form-inline">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="textSearch" placeholder="Search">
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary btn-sm" id="btnSearch">Search</button>
                                        </div>
                                    </form>
                                    <div id="searchPanel" class="clearfix"></div>
                                </div>
                                <div class="tab-pane" id="myFolder">
                                    <form role="form" class="form-inline" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <input type="file" class="form-control" id="fileUpload" >
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary btn-sm" id="btnUpload">Upload</button>
                                        </div>
                                    </form>
                                    <div id="myFolderPanel" class="clearfix"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-9">
                            <form role="form" class="form-inline cropForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtCropWidth" placeholder="Width">
                                </div>
                                <div class="form-group">
                                     X 
                                </div>
                                <div class="form-group">
                                     <input type="text" class="form-control" id="txtCropHeight" placeholder="Height">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="btnCropImage">Crop</button>
                                </div>
                            </form>
                            
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary" id="btnImageSave">Save</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Image crop Modal -->
    <div class="modal fade" id="pbCropModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">CROP IMAGE</h4>
                </div>
                <div class="modal-body">
                    <img src="#" alt="" id="pbCropImage" />
                    <div class="results">
                        <b>X</b>: <span class="cropX"></span>
                        <b>Y</b>: <span class="cropY"></span>
                        <b>W</b>: <span class="cropW"></span>
                        <b>H</b>: <span class="cropH"></span>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSaveCropImage">Save To My Folder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Global Compulsory -->
    <script src="/Scripts/underscore.js"></script>
  
    <script src="/Scripts/jquery-ui-1.11.1.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugins/hover-dropdown.min.js"></script>
    <!-- JS Implementing Plugins -->
    <script type="text/javascript" src="assets/plugins/flexslider/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="assets/plugins/parallax-slider/js/modernizr.js"></script>
    <script type="text/javascript" src="assets/plugins/parallax-slider/js/jquery.cslider.js"></script>
    <!-- JS Page Level -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/pages/index.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            App.init();
            App.initSliders();
        });
    </script>
    <!--[if lt IE 9]>
        <script src="assets/plugins/respond.js"></script>
    <![endif]-->
    <script src="/Scripts/summernote.js"></script>
        <script src="/Scripts/jquery.cropbox.js"></script>
    <script src="/Scripts/page.js"></script>
</body>
</html>
